<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wreck it Ralph</title>
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&
display=swap" rel="stylesheet">

<!-- Styles links -->
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>
<body>

    <div class="container">
        <div class="menu">
            <div class="menu-time"></div>
            <h2 style="color: red;">Time Left</h2>
                <h2 id="time-left">110</h2>
            <h2 class="menu-score" style="color: red;">Your Score</h2>
                <h2 id="score">0</h2>
            <div class="menu-lives"></div>
                <img src="./src/img/player.png" height="60px" />
                <h2>x3</h2>

        </div>

    
        <div class="panel">
            <panel-row>
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </panel-row>

            <panel-row>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </panel-row>

            <panel-row>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </panel-row>
    </div>

<!-- JavaScript Engine -->
    <script defer src="src/js/engine.js"></script>

</body>
</html>
